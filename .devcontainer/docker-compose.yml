version: '3'
services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: /bin/sh -c "uvicorn main:app --host 0.0.0.0 --port 8000"
    volumes:
        - ..:/workspace:cached
  db:
    image: postgres
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    ports:
      - "5432:5432"
